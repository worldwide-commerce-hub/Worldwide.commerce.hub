<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document Upload - WCH</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4faff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 450px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 255, 0.1);
      text-align: center;
    }

    .logo img {
      width: 120px;
      margin-bottom: 20px;
    }

    h2 {
      color: #004aad;
      margin-bottom: 25px;
    }

    input, label {
      display: block;
      width: 100%;
      margin: 10px 0;
      font-size: 14px;
    }

    input[type="text"], input[type="email"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    input[type="file"] {
      border: none;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .note {
      font-size: 12px;
      color: gray;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="WCH Logo" />
    </div>
    <h2>Upload Your Documents</h2>
    <form id="upload-form">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <label>Upload CNIC Image</label>
      <input type="file" name="cnic" accept="image/*" required />
      <label>Upload Bank Statement (PDF)</label>
      <input type="file" name="bank" accept=".pdf" required />
      <button type="submit">Submit</button>
    </form>
    <div class="note">We will review and create your account within 3-4 working days.</div>
  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script type="text/javascript">
    emailjs.init("oNwYUMU6vjSZpX1cP"); // Your Public Key

    document.getElementById("upload-form").addEventListener("submit", function (e) {
      e.preventDefault();
      emailjs.sendForm("service ID", "template_jn9fzpw", this)
        .then(() => {
          alert("Documents sent successfully!");
        }, (error) => {
          alert("Failed to send: " + JSON.stringify(error));
        });
    });
  </script>
</body>
</html>
